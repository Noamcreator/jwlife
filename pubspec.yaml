name: jwlife
description: "JW Life est une application codé avec Flutter. L'objectif de ce projet est de refaire l'application \"Jw Library\" pour corriger des bugs et pour ajouter des fonctionalités à la vie d'un Témoins de Jéhovah !"
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  package_info_plus: ^8.3.0
  path_provider: ^2.1.5
  file_picker: ^10.2.0
  http: ^1.4.0
  encrypt: ^5.0.3
  crypto: ^3.0.6
  archive: ^4.0.7
  collection: ^1.19.1
  sqflite: ^2.4.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  just_audio: ^0.10.4
  just_audio_background: ^0.0.1-beta.17
  #audio_metadata_reader: ^1.4.1
  video_player: ^2.10.0
  palette_generator: ^0.3.3+7
  html: ^0.15.6
  realm: ^20.1.1
  qr_flutter: ^4.1.0
  printing: ^5.14.2
  share_plus: ^11.0.0
  uuid: ^4.5.1
  searchfield: ^1.3.2
  device_info_plus: ^11.5.0
  dio: ^5.8.0+1
  open_file: ^3.5.10
  permission_handler: ^12.0.1
  flutter_inappwebview: ^6.1.5
  #flutter_widget_from_html: ^0.16.0
  #beamer: ^1.7.0
  connectivity_plus: ^6.1.4
  app_settings: ^6.1.1
  #speech_to_text: ^7.0.0
  table_calendar: ^3.2.0
  flutter_contacts: ^1.1.9+2
  flutter_colorpicker: ^1.1.0
  #home_widget: ^0.7.0+1
  flutter_svg: ^2.2.0
  reorderables: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  #flutter_asset_generator: ^1.2.0

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/ic_launcher.png"
  min_sdk_android: 23 # android min sdk min:16, default 21

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/db/
    - assets/icons/
    - assets/icons/bookmarks/dark/
    - assets/icons/bookmarks/light/
    - assets/images/
    - assets/userData/

  fonts:
    - family: NotoSansBold
      fonts:
        - asset: assets/fonts/NotoSans-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
    - family: jw-icons
      fonts:
        - asset: assets/fonts/jw-icons.ttf